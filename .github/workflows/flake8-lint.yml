name: Lint and Fix

on: [push, pull_request]

jobs:
  autostyle:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install autoflake vulture autopep8

    - name: Run autoflake to remove unused imports
      run: |
        autoflake --in-place --remove-all-unused-imports --recursive .

    - name: Run vulture to detect unused code
      run: |
        vulture . --min-confidence 50

    - name: Run autopep8 to format the code
      run: |
        autopep8 --in-place --aggressive --aggressive --recursive . --max-line-length 180 --select W293

    - name: Commit changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git diff-index --quiet HEAD || git commit -m 'Automatically fix code style issues'
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint:
    runs-on: ubuntu-latest
    needs: autostyle

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Run flake8
      run: |
        flake8 . --max-line-length 180
